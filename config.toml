# Site settings
baseURL = "https://raux.github.io/gai.io/"
languageCode = "en-us"
title = "Raula Gaikovina Kula"
theme = "forty"

# Enter your tracking code to enable Google Analytics
googleAnalytics = ""

# Enter your disqus shortname to enable comments
disqusShortname = ""

